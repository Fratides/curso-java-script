      body {

<body>
   <h1>Olá, Mundo!</h1>   <!--HTML-->
   <p>Já me livrei da Maldição</p>
   <script>

      var n1 = Number(window.prompt('Digite um número: ')) // String
      var n2 = Number(window.prompt('Digite outro número: ')) // number.parseint para valor inteiro e number.parsefloat para real e so number para os dois valores
      var s = n1 + n2
      window.alert (`A soma dos Valores é ` + s) //Concatenação - mostra um alerta ao recarrega a pagina.
       
      // (number + number) para adição
      // (string + string) para concatenação

   </script>
