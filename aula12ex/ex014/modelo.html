<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercícios</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body onload="carregar()"> <!--Fundo (corpo) /// onload significa Quando eu carregar...-->
    <header> <!--Titulo (cabeçalho)-->
        <h1>Hora do Dia</h1>
    </header>
    <section> <!--Conteudo de Dentro-->
        <div id="msg">
            Aqui vai aparecer a mensagem... <!--essa mensagem nao aparece por conta do onload que esta carregando as horas em java script-->
       </div>
       <div id="foto">
            <img id="imagem" src="imagens/manha.png" alt="Foto do Dia">
       </div>
    </section>
    <footer> <!--Parte final-->
        <p>&copy;CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
